search_criteria:
  job_titles:
    - "Financial Analyst"
    - "Reconciliation Analyst"
    - "Data Analyst"
    - "Business Analyst"
    - "Financial Data Analyst"
    - "Financial Reporting"
    - "Treasury Operations"
  locations:
    - location: "Charlottetown, PE"
      date_posted: "last_14_days"
    - location: "Ontario"
      date_posted: "last_3_days"
    - location: "British Columbia"
      date_posted: "last_3_days"
    - location: "Remote"
      date_posted: "last_3_days"
  salary_min: "60000"
  job_types:
    - "full_time"
    - "permanent"

resume_path: resumes

backend: "ollama"
ollama:
  model: "llama3"
  temperature: 0.7
  max_tokens: 1500
  top_p: 0.9
  frequency_penalty: 0.5
  presence_penalty: 0.5
  stop_sequences:
    - "\n"
    - "END"
    - "STOP"
    - "DONE"
    - "END OF JOB DESCRIPTION"
    - "END OF JOB POSTING"
    - "END OF JOB LISTING"
    - "END OF JOB ADVERTISEMENT"
    - "END OF JOB OPENING"